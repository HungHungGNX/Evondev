<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thẻ inline và thẻ block</title>
    </head>
    <body>
        <span>demo 1</span>
        <span>demo 2</span>
        <span>demo 3</span>
        <span>demo 4</span>
        <span>demo 5</span>

        <!-- Thẻ inline có độ rộng bằng nội dung nó chứa, nhiều thẻ inline đứng cạnh nhau sẽ cùng nằm
        trên 1 hàng, bị giới hạn một số thuộc tính CSS  -->

        <p>demo 1</p>
        <p>demo 2</p>
        <p>demo 3</p>
        <p>demo 4</p>
        <p>demo 5</p>

        <!-- Thẻ block có độ rộng bằng thẻ cha của nó nếu nhiều thẻ block nằm cạnh nhau thì nó sẽ xuống hàng -->
    </body>
</html>

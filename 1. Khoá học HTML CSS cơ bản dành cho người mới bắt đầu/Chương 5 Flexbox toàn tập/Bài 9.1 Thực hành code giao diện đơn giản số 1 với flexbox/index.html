<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thực hành code giao diện đơn giản số 1 với flexbox</title>
        <!-- Reset css -->
        <link rel="stylesheet" href="reset.css" />
        <!-- Embed css -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
            rel="stylesheet"
        />
        <!-- Embed icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Style css -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="work">
            <h2 class="work__heading">Our works</h2>
            <div class="work__filter">
                <ul class="work-tap">
                    <li class="work-tap__item">All</li>
                    <li class="work-tap__item">Get Started</li>
                    <li class="work-tap__item">Workshop</li>
                    <li class="work-tap__item">UI & UX</li>
                    <li class="work-tap__item">Logo</li>
                </ul>
                <a href="#!" class="work__all">View all</a>
            </div>
            <ul class="work__list">
                <li class="work__item">
                    <img src="./img-1.jpg" alt="" class="work__image" />
                </li>
                <li class="work__item">
                    <img src="./img-2.jpg" alt="" class="work__image" />
                </li>
                <li class="work__item">
                    <img src="./img-3.jpg" alt="" class="work__image" />
                </li>
                <li class="work__item">
                    <img src="./img-4.jpg" alt="" class="work__image" />
                </li>
            </ul>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài tập</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <style>
            .box {
                width: 200px;
                height: 300px;
                background-color: #ffa400;
                color: #000;
                border: 4px solid yellow;
                padding: 10px;
                margin: 15px;
                border-radius: 4px;
                text-align: center;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <!-- Tạo một khối có class là `box` có độ rộng và chiều cao lần lượt là `200*300` có màu nền là `#ffa400` và chữ bất kỳ màu đen, border màu vàng, padding 10px, margin 15px bo góc 4px, chữ canh giữa-->
        <div class="box">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Suscipit
            ipsa quasi illo cumque, voluptate, assumenda nisi soluta aspernatur
            eveniet tempora aliquid corrupti ipsum! Maxime rerum repudiandae
            error asperiores nulla doloremque.
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ex05</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <style>
            .box {
                margin: 40px;
                width: 400px;
                height: 400px;
                border-radius: 50%;
                overflow: hidden;
            }

            .img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <!-- Tạo một khối có độ rộng và chiều cao tương ứng là '400*400'
        và cho hình ảnh hiển thị bên trong, yêu cầu khối này là hình tròn và hình ảnh nằm trọn bên trong không được méo không được tràn ra bên ngoài-->
        <div class="box">
            <img src="./img-4.jpg" alt="" class="img" />
        </div>
    </body>
</html>
